---
- name: uri module demo
  hosts: w
  become: false
  vars:
    server: "https://reqres.in"
    endpoint: "/api/login"
  tasks: 
    - name: login
      ansible.builtin.uri:
        url: "{{ server }}{{ endpoint }}"
        method: POST
        body_format: json
        body: '{
          "email": "",
          "password": ""
        }'
        status_code: 200
        timeout: 30
      register: result

    - name: token 
      ansible.builtin.debug:
        var: result.json.token
